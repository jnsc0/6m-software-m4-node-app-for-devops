workflows:
  simple_workflow:
    jobs:
      - when:
          condition: << pipeline.git.branch == 'main' >>
          steps:
            - build
            - test:
                requires:
                  - build
      - when:
          condition: << pipeline.git.tag >>
          steps:
            - build-and-push:
                parameters:
                  tag: << pipeline.git.tag >>
